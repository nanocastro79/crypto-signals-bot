name: Crypto Signals

on:
  schedule:
    - cron: "0 14 * * *"   # 11:00 Buenos Aires (UTC-3 -> UTC+0=14)
    - cron: "0 19 * * *"   # 16:00 Buenos Aires
    - cron: "0 0 * * *"    # 21:00 Buenos Aires
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        run: |
          python main.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
