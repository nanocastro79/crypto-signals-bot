name: Crypto Signals

on:
  schedule:
    - cron: "0 14 * * *"   # 11:00 Buenos Aires (UTC-3 -> UTC+0=14)
    - cron: "0 19 * * *"   # 16:00 Buenos Aires
    - cron: "0 0 * * *"    # 21:00 Buenos Aires
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        run: |
          python main.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          
      - name: Commit signals history
        if: success()
        run: |
          if [ -f signals_history.csv ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add signals_history.csv
            git commit -m "Update signals history" || echo "No changes to commit"
            git push
          else
            echo "No signals_history.csv found, skipping commit."
          fi
